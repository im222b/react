<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const OnInverted = () => {
            reset();
            setInverted((current) => !current);
        };
        return (
            <div>
                <div>
                    <label htmlfor="minutes">Minutes </label>
                    <input
                        value={inverted ? amount * 60 : amount}
                        id="amount"
                        placeholder="Minutes"
                        type="numder"
                        onChange={onChange}
                        disabled={inverted}
                    />
                </div>

                <div>
                    <label htmlfor="hours">Hours </label>
                    <input
                        value={inverted ? amount : Math.round(amount / 60)}
                        id="hours"
                        placeholder="Hours"
                        type="numder"
                        onChange={onChange}
                        disabled={!inverted}
                    />
                </div>
                <button onClick={reset}>초기화</button>
                <button onClick={OnInverted}>{inverted ? "시간을 분으로 변환" : "분을 시간으로 변환"}</button>
            </div>

        );
    }
    function KmToMiles() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const OnInverted = () => {
            reset();
            setInverted((current) => !current);
        };
        return (
            <div>
                <div>
                    <label htmlfor="km">KM </label>
                    <input
                        value={inverted ? Math.round(amount * 1.609) : amount}
                        id="amount"
                        placeholder="km"
                        type="numder"
                        onChange={onChange}
                        disabled={inverted}
                    />
                </div>

                <div>
                    <label htmlfor="miles">Miles </label>
                    <input
                        value={inverted ? amount : Math.round(amount / 1.609)}
                        id="miles"
                        placeholder="Miles"
                        type="numder"
                        onChange={onChange}
                        disabled={!inverted}
                    />
                </div>
                <button onClick={reset}>초기화</button>
                <button onClick={OnInverted}>{inverted ? "Km을 Miles 변환" : "Miles을 Km으로 변환"}</button>
            </div>

        );
    }
    function App() {
        const [index, setIndex] = React.useState("xx")
        const onSelect = (event) => {
            setIndex(event.target.value)
        }
        return (
            <div>
                <h1> Converter </h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Miles</option>
                </select>
                <hr />
                {index === "xx" ? "Please Select your units" : null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>

</html>
